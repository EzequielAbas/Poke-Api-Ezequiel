<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="background-logo">
        <img src="./pokemon-logo.png" alt="" class="pokemon-logo" />
    </section>
    <section>
        <div class="poke__container" id="caja">

        </div>
        <h1>¡Elige un número de Pokémon del <br> 1 al 1.010!</h1>

        <div>
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon ID or Name">
            <button onclick="getPokemonData()">Buscar</button>
            <div id="pokemonCard" class="hidden">
                <!-- Pokemon card details will be rendered here -->
            </div>
            <br>
            <br>
            <p id="errorMessage" class="hidden"></p>
            <!-- Mensaje de error oculto por defecto -->
        </div>
    </section>
    <script src="./index.js"></script>
    <script src="./request.js"></script>
</body>

</html>
